<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Intensive</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="hero">
	<div class="container">
		<div class="hero-header">
			<img src="img/logo.png" alt="Logo">
			<div class="social-link">
				<a href="http://github.com" class="social-link"><img src="img/social/github.svg" alt=""></a>
				<a href="http://twitter.com" class="social-link"><img src="img/social/twitter.svg" alt=""></a>
				<a href="http://telegram.com" class="social-link"><img src="img/social/instagram.svg" alt=""></a>
				<a href="http://fb.com" class="social-link"><img src="img/social/facebook.svg" alt=""></a>
			</div>
		</div>
		<!-- /.hero-header -->
		<div class="hero-content">
			<div class="hero-text">
				<span class="hero-subtitle">Фрилансер</span>
				<h1 class="hero-title">Сергей Артихович</h1>
				<p class="hero-description">Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать дизайн и верстку небольшого сайта или интернет-магазина</p>
				<button class="button hero-button">Бесплатная консультация</button>
			</div>
			<!-- /.hero-text -->
			<div class="hero-avatar"></div>
			<!-- /.hero-avatar -->
		</div>
		<!-- /.hero-content -->
	</div>
	</header>
</body>
</html>
